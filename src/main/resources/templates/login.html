<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<meta name="applicable-device" content="pc,mobile">
	<title>管理登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="css/index.css">   
	<script src="plugins/jquery.min.js" type="text/javascript"></script>
	<script src="plugins/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.serializejson.min.js"></script>
</head>    

<body style="background: rgba(0, 0, 0, 0.5)">
	
	<div  id="loginModal" style="margin-top:75px;" >
		
		<div class="modal-dialog modal-sm" style="width:540px;">
			<div class="modal-content" style="border:none;">
				<div class="col-left"></div>
				<div class="col-right">
					<div class="modal-header">
						<button type="button" id="login_close" class="close" data-dismiss="modal"><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="loginModalLabel" style="font-size: 18px;">管理登录</h4>
					</div>
					<div class="modal-body">
						<section class="box-login v5-input-txt" id="box-login">
							<form id="loginForm" method="post" autocomplete="off">
								
								<ul>
									<li class="form-group"><input class="form-control" id="id_account_l" maxlength="50" name="username" placeholder="请输入账号" type="text"></li>
									<li class="form-group"><input class="form-control" id="id_password_l" name="password" placeholder="请输入密码" type="password"></li>
								</ul>
							</form>
							<!-- <p class="good-tips marginB10"><a id="btnForgetpsw" class="fr">忘记密码？</a>还没有账号？<a href="javascript:;" target="_blank" id="btnRegister">立即注册</a></p> -->
							<div class="login-box marginB10">
								<button id="login_btn" type="button" class="btn btn-micv5 btn-block globalLogin">登录</button>
								<div id="login-form-tips" class="tips-error bg-danger" style="display: none;"></div>
							</div>
	
						<script type="text/javascript">
							$(function(){
								$("#login_btn").click(function(){
									if($("#id_account_l")!="" && $("#id_account_l")!=null){
										var formData=$("#loginForm").serializeJSON();
										$.post("admin/login",formData,function(data){
											if(data.success==true){
												location.href="index";
											}else{
												$("#login-form-tips").fadeIn();
												$("#login-form-tips").html("账号或者没密码不正确！")
											}
										}) 
									}
								})
							})
						</script>
							
						</section>
					</div>
				</div>
			</div>
		</div>
		
	</div>		
	

	
	

	
</body>
</html>
